<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./css/stylce.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Blogger</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid navbar-light">
            <a class="navbar-brand" href="#">
              <img
                src="./images/Blogger.png"
                class="mt-2 img-size"
                alt="blogger-logo"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ms-auto">
                <a class="nav-link mx-3" href="#">Home</a>
                <a class="nav-link mx-3" href="#">Blog Posts</a>
                <a class="nav-link mx-3" href="#">About</a>
                <a class="nav-link mx-3" href="#">Contact</a>
              </div>
            </div>
          </div>
        </nav>

        <!-- Header -->
        <div>
          <div class="row m-4">
            <div class="col-md-6 col-sm-12 title">
              <span>Blogger</span> Provides you an answer for your question
              <div>
                <button type="button" class="btn primary btn-lg">
                  Large button
                </button>
                <button type="button" class="btn secondary btn-lg">
                  Large button
                </button>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <img src="./images/header-img-3.svg" class="img-fluid" alt="" />
            </div>
          </div>
 
        </div>
      </header>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
